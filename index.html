<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka Miasta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LEAK PANDABUY</h1>
        <div class="search-box">
            <input id="query" type="text" placeholder="Wprowadź słowo kluczowe (miasto, imię, nazwisko)">
            <button id="submit-query">Znajdź</button>
        </div>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Miasto</th>
                    <th>Ulica</th>
                    <th>Kraj</th>
                    <th>Adres Pocztowy</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Wyniki zostaną tu wstawione -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>

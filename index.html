<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .form-control {
            color: #000;
        }
        th, td {
            border: 1px solid #000;
        }
        th {
            color: #000;
        }
        #submit-query {
            background-color: #4caf50;
            color: #fff;
        }
        #submit-query:hover {
            background-color: #15da1f;
        }
        .modal-title {
            color: #000 !important; /* Ustawienie koloru czarnego dla napisu "Zaloguj się" */
        }
        #logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        /* Dodany styl dla kółka ładowania */
        .loading-spinner {
            display: none;
            color: #fff;
        }
        .loading-spinner.active {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>WYSZUKIWARKA PANDABUY</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input id="query" type="text" class="form-control" placeholder="Wprowadź słowo kluczowe" name="search">
                    <button id="submit-query" class="btn btn-outline-secondary" type="submit">
                        <span class="loading-spinner" id="loading-spinner" role="status" aria-hidden="true"></span> Znajdź
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Imię</th>
                            <th>Nazwisko</th>
                            <th>Numer Telefonu</th>
                            <th>Miasto</th>
                            <th>Ulica</th>
                            <th>Województwo</th>
                            <th>Kraj</th>
                            <th>Adres Pocztowy</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Zaloguj się</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="login" placeholder="Login">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Hasło">
                        </div>
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <button id="logout-button" class="btn btn-danger d-none">Wyloguj</button> <!-- Przycisk wylogowania ukryty na początku -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginModal').modal('show');
        });

        let isUserLoggedIn = false;

        // Funkcja do obsługi kliknięcia przycisku wyszukiwania
        $('#submit-query').on('click', () => {
            if (!isUserLoggedIn) {
                showLoginModal(); // Wyświetl okno logowania jeśli użytkownik nie jest zalogowany
                return;
            }

            const query = $('#query').val().toLowerCase();
            const spinner = $('#loading-spinner');
            spinner.addClass('active'); // Aktywuj kółko ładowania
            $.getJSON('./country.json', function(data) {
                spinner.removeClass('active'); // Deaktywuj kółko ładowania po zakończeniu pobierania danych
                $('#table-body').empty();
                $.each(data, function(key, value) {
                    const imie = value.Imie.toLowerCase();
                    const nazwisko = value.Nazwisko.toLowerCase();
                    const wojewodztwo = value.Wojewodztwo.toLowerCase();
                    const miasto = value.Miasto.toLowerCase();
                    const ulica = value.Ulica.toLowerCase();
                    const numerTelefonu = value["Nr.Telefonu"] || 'Brak';
                    if (imie.includes(query) || nazwisko.includes(query) || wojewodztwo.includes(query) || miasto.includes(query) || ulica.includes(query) || (imie + ' ' + nazwisko).includes(query)) {
                        $('#table-body').append(`
                            <tr>
                                <td>${value.Imie}</td>
                                <td>${value.Nazwisko}</td>
                                <td>${numerTelefonu}</td>
                                <td>${value.Miasto}</td>
                                <td>${value.Ulica}</td>
                                <td>${value.Wojewodztwo}</td>
                                <td>${value.Kraj || 'Brak'}</td>
                                <td>${value['Adres Pocztowy'] || 'Brak'}</td>
                            </tr>
                        `);
                    }
                });
            });
        });

        // Zakoduj hasło za pomocą funkcji skrótu SHA-256
        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString();
        }

        // Zakodowane hasło w pliku HTML
        const storedHashedPassword = "d2d893bf1c17165cc087af0d1ee22990a5fc2d15fe4fd1d97149fc78f68d0622"; // Zakodowane hasło "Panda-Leak"

        // Logowanie
        $('#login-form').submit(function(event) {
            event.preventDefault();
            const login = $('#login').val();
            const password = $('#password').val();
            const hashedPassword = hashPassword(password); // Zakoduj wprowadzone hasło

            // Sprawdź zakodowane hasło
            if (login === "PandaSearch" && hashedPassword === storedHashedPassword) {
                $('#loginModal').modal('hide');
                isUserLoggedIn = true;
                $('#logout-button').removeClass('d-none'); // Pokaż przycisk wylogowania
            } else {
                alert('Niepoprawny login lub hasło.');
            }
        });

        // Wylogowanie
        $('#logout-button').click(function() {
            isUserLoggedIn = false;
            showLoginModal(); // Wyświetl okno logowania po wylogowaniu
            $('#logout-button').addClass('d-none'); // Ukryj przycisk wylogowania
        });

        // Funkcja do wyświetlania okna logowania
        function showLoginModal() {
            $('#loginModal').modal('show');
        }
    </script>
</body>
</html>

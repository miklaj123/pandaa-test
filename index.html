<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwarka Miasta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="beta-tag">BETA</div>
    <!-- Okno logowania -->
    <div class="overlay" id="overlay">
        <div class="login-container">
            <h2>Logowanie</h2>
            <form onsubmit="return loginUser()">
                <input type="text" id="username" placeholder="Nazwa użytkownika"><br><br>
                <input type="password" id="password" placeholder="Hasło" style="width: calc(70% - 16px);"><br><br>
                <button type="submit">Zaloguj</button>
            </form>
        </div>
    </div>

    <!-- Kontener główny z wyszukiwarką -->
    <div class="container" id="mainContent">
        <h1>Wyszukiwarka Miasta</h1>
        <div class="input-container search-bar">
            <input type="text" id="fileNameInput" placeholder="Wyszukaj" class="placeholder-text">
            <select id="searchCategory">
                <option value="city">Miasto</option>
                <option value="nameSurname">Imię i Nazwisko</option>
            </select>
            <button onclick="search()" class="search-button">Szukaj</button>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Numer Telefonu</th>
                    <th>Miasto</th>
                    <th>Ulica</th>
                    <th>Kraj</th>
                    <th>Adres Pocztowy</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Tutaj będą wyświetlane wyniki -->
            </tbody>
        </table>
        <!-- Przycisk przełączania motywu -->
        <button onclick="toggleDarkMode()" class="dark-mode-toggle">Ciemny motyw</button>
        <!-- Dropdown z aktualizacjami -->
        <div class="updates-dropdown">
            Aktualizacje
            <div class="updates-dropdown-content">
                <ul>
                    <li>Tło</li>
                    <li>Ulice</li>
                    <li>Lista aktualizacji</li>
                    <li>System Logwania</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

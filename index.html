<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwarka Miasta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wyszukiwarka Miasta</h1>
        <div class="input-container search-bar">
            <input type="text" id="cityNameInput" placeholder="Nazwa miasta" class="placeholder-text">
            <button onclick="searchCity()" class="search-button">Wyszukaj</button>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Numer Telefonu</th>
                    <th>Miasto</th>
                    <th>Ulica</th>
                    <th>Kraj</th>
                    <th>Adres Pocztowy</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Tutaj będą wyświetlane wyniki -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
